<html lang="en">

    <title>Ban & Appeal Management - PhishCoach Admin</title> 
    <style> body { margin: 0; font-family: 'Poppins', sans-serif; background: radial-gradient(circle at top left, #041020, #000000 85%); color: #E6F1FF; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
.ban-container {
  background: rgba(15, 25, 40, 0.95);
  border: 1px solid rgba(0, 255, 255, 0.25);
  border-radius: 18px;
  padding: 40px;
  width: 90%;
  max-width: 1000px;
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
}

h2 {
  text-align: center;
  color: #00eaff;
  text-shadow: 0 0 10px #00eaff, 0 0 18px #007bff;
  margin-bottom: 25px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: rgba(10, 20, 35, 0.85);
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
  margin-bottom: 30px;
}

th, td {
  padding: 14px 16px;
  text-align: left;
  font-size: 0.9rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

thead {
  background: linear-gradient(90deg, #00eaff33, #008cff33);
  border-bottom: 1px solid rgba(0, 255, 255, 0.2);
}

th {
  color: #00eaff;
  font-weight: 600;
  text-transform: uppercase;
  font-size: 0.9rem;
}

tbody tr:hover {
  background-color: rgba(0, 255, 255, 0.05);
}

.status-active {
  color: #00ff99;
  font-weight: bold;
}

.status-banned {
  color: #ff4c4c;
  font-weight: bold;
}

.action-btns button {
  margin-right: 6px;
  border: none;
  border-radius: 5px;
  padding: 6px 10px;
  cursor: pointer;
  font-size: 0.85rem;
  font-weight: 600;
  transition: all 0.3s ease;
}

.ban-btn {
  background-color: #ff4c4c;
  color: white;
}

.ban-btn:hover {
  background-color: #ff6666;
}

.unban-btn {
  background-color: #00bcd4;
  color: #0a0f1a;
}

.unban-btn:hover {
  background-color: #00eaff;
}

.appeal-section {
  background: rgba(10, 20, 35, 0.85);
  border: 1px solid rgba(0, 255, 255, 0.15);
  border-radius: 10px;
  padding: 20px;
}

.appeal-section h3 {
  color: #00eaff;
  margin-bottom: 15px;
  text-shadow: 0 0 8px #00eaff;
}

.appeal-section textarea {
  width: 100%;
  min-height: 100px;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #1f2d45;
  background-color: #0b1628;
  color: #E6F1FF;
  resize: vertical;
  margin-bottom: 15px;
}

.appeal-section button {
  background: linear-gradient(90deg, #00eaff, #00bcd4);
  border: none;
  border-radius: 6px;
  color: #0a0f1a;
  padding: 10px 18px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.appeal-section button:hover {
  transform: scale(1.03);
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
}

.footer-text {
  text-align: center;
  font-size: 12px;
  color: #5f7593;
  margin-top: 20px;
}

<div class="appeal-section">
  <h3>Handle User Appeal</h3>
  <form action="AppealHandlerServlet" method="post">
    <label for="userid">User ID</label>
    <input type="text" id="userid" name="userid" placeholder="Enter user ID" required>

    <label for="appealText">Appeal Message</label>
    <textarea id="appealText" name="appealText" placeholder="Enter appeal response..."></textarea>

    <button type="submit">Submit Appeal Review</button>
  </form>
</div>
