<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password & Security - PhishCoach Admin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top right, #04101d, #000000 85%);
      color: #E6F1FF;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .security-container {
      background: rgba(15, 25, 40, 0.95);
      border: 1px solid rgba(0, 255, 255, 0.25);
      border-radius: 16px;
      padding: 40px;
      width: 420px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    }

    h2 {
      text-align: center;
      color: #00eaff;
      text-shadow: 0 0 8px #00eaff, 0 0 16px #007bff;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #a8c0ff;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #1f2d45;
      background-color: #0b1628;
      color: #E6F1FF;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #00eaff;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #00eaff, #00bcd4);
      color: #0a0f1a;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    .divider {
      text-align: center;
      margin: 25px 0;
      color: #6c7a99;
      font-size: 0.9rem;
      position: relative;
    }

    .divider::before, .divider::after {
      content: "";
      position: absolute;
      width: 40%;
      height: 1px;
      background: rgba(0, 255, 255, 0.2);
      top: 50%;
      transform: translateY(-50%);
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .toggle-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(10, 20, 35, 0.85);
      border: 1px solid rgba(0, 255, 255, 0.15);
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 20px;
    }

    .toggle-group span {
      font-weight: 500;
      color: #bcd4ff;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      border-radius: 24px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #00eaff;
      box-shadow: 0 0 10px #00eaff;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    .footer-text {
      text-align: center;
      font-size: 12px;
      color: #5f7593;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="security-container">
    <h2>Reset Password & Security</h2>

    <form action="ResetPasswordServlet" method="post">
      <label for="username">Username or Email</label>
      <input type="text" id="username" name="username" placeholder="Enter username or email" required>

      <label for="newpassword">New Password</label>
      <input type="password" id="newpassword" name="newpassword" placeholder="Enter new password" required>

      <button type="submit" class="btn">Reset Password</button>
    </form>

    <div class="divider">Security Options</div>

    <div class="toggle-group">
      <span>Enable Two-Factor Authentication (2FA)</span>
      <label class="switch">
        <input type="checkbox" id="toggle2FA">
        <span class="slider"></span>
      </label>
    </div>

    <button class="btn">Save Security Settings</button>

    <p class="footer-text">PhishCoach Admin Panel Â© 2025</p>
  </div>
</body>
</html>
